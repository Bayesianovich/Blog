name: Generate WakaTime Stats
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  wakatime-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Use GITHUB_TOKEN to commit to the branch
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # [Key Change] Push to a separate 'assets' branch to avoid polluting main
          committer_branch: assets
          # Do not set 'branch' here, let it default to the checkout branch (usually main) or specify main explicitly if needed.
          # The previous error might have been due to "branch: main" being treated as a filter for stats rather than source? 
          # Actually, 'branch' option in metrics usually means "branch to analyze".
          # To be safe, let's remove the explicit 'branch: main' and let it use the context, or use 'master'/'main' depending on repo default.
          # But since we want to be sure, let's just stick to default behavior (which analyzes default branch).
          # However, to be explicit and safe:
          branch: main
          
          # Explicitly use token for committer if needed (though usually 'token' covers it)
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Output file name
          filename: wakatime.svg
          
          # Use classic template for a cleaner look
          template: classic
          
          # Disable base metrics
          base: ""
          
          # WakaTime Plugin Configuration
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          # languages-graphs generates the progress bars
          plugin_wakatime_sections: time, languages, languages-graphs
          plugin_wakatime_limit: 5
          
          # Aesthetics
          config_display: large
          config_padding: 0, 10%
