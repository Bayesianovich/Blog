name: Generate WakaTime Stats
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  wakatime-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # We use the GITHUB_TOKEN to commit the file to the repo
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Output file name
          filename: wakatime.svg
          
          # Use classic template for a cleaner look
          template: classic
          
          # Disable base metrics (commits, stars, etc.)
          base: ""
          
          # WakaTime Plugin Configuration
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, languages, languages-graphs
          plugin_wakatime_limit: 5
          
          # Aesthetics
          config_display: large
          config_padding: 0, 10%
